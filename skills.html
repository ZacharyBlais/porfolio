<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./inc/style.css">
    <script src="./inc/js/app.js" defer></script>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

    <main class="skill_page">

                </div>
                <div class="graphic_element ">
                    <i class="fa-brands fa-html5"></i>
                    <p>HTML5</p>
                </div>
                <div class="graphic_element_line">
                    <div class="line w0 opacity0 html"></div>
                </div>
                <div class="graphic_element">
                    <i class="fa-brands fa-php"></i>
                    <p>PHP</p>
                </div>
                <div class="graphic_element_line">
                    <div class="line w0 opacity0 php"></div>
                </div>
                <div class="graphic_element">
                    <i class="fa-brands fa-css3-alt"></i>

                </div>
                <div class="graphic_element_line">

                </div>
                <div class="graphic_element">
                    <i class="fa-brands fa-square-js"></i>
                    <p>JS</p>
                </div>
                <div class="graphic_element_line">
                    <div class="line w0 opacity0 js"></div>
                </div>
                
                <div class="graphic_element">
                    <i class="fa-brands fa-laravel"></i>
                    <p>LARAVEL</p>
                </div>
                <div class="graphic_element_line">
                    <div class="line w0 opacity0 laravel"></div>
                </div>
                <div class="graphic_element">
                    <i class="fa-solid fa-database"></i>
                    <p>MYSQL</p>
                </div>
                <div class="graphic_element_line">
                    <div class="line w0 opacity0 sql"></div>
                </div>
                <div class="graphic_element">
                    <i class="fa-brands fa-sass"></i>
                    <p>SCSS</p>
                </div>
                <div class="graphic_element_line">
                    <div class="line w0 opacity0 scss"></div>
                </div>
                <div class="graphic_element">
                    <i class="fa-brands fa-wordpress"></i>
                    <p>WORDPRESS</p>
                </div>
                <div class="graphic_element_line">
                    <div class="line w0 opacity0 wordpress"></div>
                </div>
                
                
            </div>
        </section>
        <section class="exemple_section">
            <div class="pc">
                <div class="pc_screen">
                    <div>
                        <div>
                            <div>
                                <img src="./inc/img/Grill-o-presto_image.png" alt="Image d'un site">

                            <div>

                            <div>
                                <img src="./inc/img/Grill-o-presto_image2.png" alt="Image d'un site">

                                <img src="./inc/img/ordzilla_image.png" alt="Image d'un site">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pc_feet">
                    
                </div>
                <div class="pc_button_container">
                    <button class="pc_button left"><i class="fa-solid fa-angle-left"></i></button>
                    <button class="pc_button right"><i class="fa-solid fa-angle-right"></i></button>
                </div>
            </div>
        </section>

</html>
